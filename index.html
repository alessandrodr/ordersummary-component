<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Summary Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D6E1FF;
            font-family: 'Red Hat Display', sans-serif;
            background-image: url(images/pattern-background-desktop.svg);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-style: bold;
            color: #4A586E;
        }
        h2 {
            font-size: 14px;
        }
        p {
            font-size: 16px;
            text-align: center;
            color: #9FA2B5;
        }
        .w-fix {
            width: 360px;
            min-width: 360px;
        }
        .w-full {
            width: 100%;
        }
        .up-border {
            border-radius: 18px 18px 0px 0px;
        }
        .full-bordered {
            border-radius: 10px;
        }
        .full-bordered-large {
            border-radius: 18px;
        }
        .display {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-white {
            background-color: white;
        }
        .x-margin {
            margin-right: 35px;
            margin-left: 35px;
        }
        .bg-button {
            background-color: #382AE1;
            color: white;
            font-weight: bold;
        }
        .no-border {
            border-style: none;
        }
        .no-deco {
            text-decoration: none;
        }
        .after:hover {
            opacity: 0.5;
        }
        .after2:hover {
            color: black;
        }
        
    </style>
</head>   
<body>
    <main>
        <div class="w-fix bg-white full-bordered-large" style="margin-top: 25px;">
            <img src="hero.png" class="up-border" style="width: 100%;" alt="">
            <div style="padding: 30px 30px;">
                <h1 style="margin-bottom: 20px;">Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="display x-margin" style="justify-content: space-between; margin-bottom: 25px; ">
                <img src="music-icon.png" alt="">
                <div>
                    <p style="font-weight: bold; color: #4A586E;">Annual Plan </p>
                    <p>$59.99/year</p>
                </div>
                <a href=""><h2>Change</h2></a>
                
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;" >
    
                <button class="after full-bordered bg-button no-border" style="width: 300px; height: 50px;" type="button" ><a href="" class="no-deco" style="color: white;" >Proceed to Payment</a></button>
                <button class="after2 full-bordered no-border" style="width: 300px; height: 50px; font-weight: bold; margin-bottom: 30px;" ><a href="" class=" no-deco" style="color: #4A586E;" >Cancel Order</a></button>
                
                
            </div>
        </div>
    </main>
</body>
</html>
